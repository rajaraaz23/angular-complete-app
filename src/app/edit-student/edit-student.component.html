<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8
                col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="editStudentForm" (ngSubmit)="editStudent()">
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="number"
            id="id"
            name="id"
            formControlName="id"
            class="form-control" >
      </div>
        <div class="form-group">
          <label for="fName">First Name:</label>
        <input type="text"
          id="fName"
          name="fName"
          formControlName="fName"
          class="form-control" >
      </div>
      <div class="form-group">
        <label for="lName">Last Name:</label>
        <input type="text"
          id="lName"
          name="lName"
          formControlName="lName"
          class="form-control" >
      </div>
        <div class="form-group">
          <label for="email">Email:</label>
        <input type="email"
          id="email"
          name="email"
          formControlName="email"
          class="form-control" >
      </div>
         <button class="btn btn-primary" type="submit">Submit New Student</button>
         <!-- <button class="btn btn-danger" type="submit" (click)="hideStudentForm()">cancel</button> -->
         <button class="btn btn-danger" type="Reset" (click)="reset()">Reset</button>
      </form>
    </div>
  </div>
</div>
