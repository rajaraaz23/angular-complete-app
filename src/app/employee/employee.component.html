
<div id="loading" *ngIf="loading"></div>
<div id="heightSpecific">
<div  class="container" *ngIf="Employees">
  <div class="col-lg-6">
    <div class="col-md-8 col-sm-8">
      <button class="btn btn-primary"  (click)="AddForm()">Add</button>
      <button class="btn btn-primary" (click)="getAllStudents()">Get All Students</button>
        <button *ngIf="Employees?.length > 0" class="btn btn-danger" (click)="clearAllStudents()">Clear Table Data</button>
      </div>
      <table id="dt" *ngIf="Employees?.length > 0" class="table" style="background-color:powderblue;">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Sal</th>
            <th>Age</th>
            <th>Profile Pic</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr appMouseOver [hoverColor]="'pink'" *ngFor="let emp of Employees"> -->
          <tr [appMouseOver]="'pink'" *ngFor="let emp of Employees" (click)="getEmpDetails(emp)"> 
            <!-- we can use selector name as an attribute. -->
            <td>{{emp.id}}</td>
            
            <td>{{emp.employee_name | shorten}} </td>
            <!-- <span class="tooltiptext">{{emp.employee_name}}</span> -->
           
         
              <td>{{emp.employee_age}}</td>
            <td>{{emp.employee_sal}}</td>
            <td *ngIf="emp.employee_age>'20'">üë©‚Äçüíº‚Äç</td>
            <td *ngIf="emp.employee_age<='20'">üë®‚Äçüíº</td>
            <td>
              <button class="btn btn-primary btn-sm" type="submit" (click)=editEmployee(emp.id)>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
              <button class="btn btn-danger btn-sm" type="submit" (click)=deleteEmployee(emp.id)>
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
<div class="container" *ngIf="showEmployeeEditForm">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8
                col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="employeeEditForm" (ngSubmit)="onEdit()">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            id="id"
            formControlName="id"
            class="form-control"
            >
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="name"
            id="name"
            formControlName="name"
            class="form-control"
            >
        </div>
        <div class="form-group">
          <label for="sal">Sal</label>
          <input
            type="sal"
            id="sal"
            formControlName="sal"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="age"
            id="age"
            formControlName="age"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="profile_pic">profile_pic</label>
          <input
            type="profile_pic"
            id="profile_pic"
            formControlName="profile_pic"
            class="form-control">
        </div>
